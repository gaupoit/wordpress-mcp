[project]
name = "wordpress-mcp"
version = "0.1.0"
description = "MCP server for WordPress REST API integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[project.scripts]
wordpress-mcp = "wordpress_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wordpress_mcp"]
